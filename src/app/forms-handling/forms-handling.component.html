<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="FormSubmit()" #Frm="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required autofocus #username="ngModel">
            <span *ngIf="!username.valid && username.touched" style="color:maroon;">username is required</span>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span *ngIf="!email.valid && email.touched" style="color:maroon;">email is not valid</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button [disabled]="!Frm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="row">
    <p>{{ fusername }}</p>
    <p>{{ femail }}</p>
  </div>
</div>
